<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>dfe</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="dfe.Client.styles.css" rel="stylesheet" />

    <script type="text/javascript" src="src/gameview.js"></script>
    <script type="text/javascript" src="src/gameaudio.js"></script>

    <script>

        function doGameLoop(time_stamp) {
            window.requestAnimationFrame(doGameLoop);
            game.invokeMethodAsync("update", time_stamp);
        };

        window.initGame = (instance) => {
            window.game = instance;
            let canvas_ref = document.getElementById("game_canvas");
            console.log(canvas_ref);
            initCanvas(canvas_ref);
            window.requestAnimationFrame(doGameLoop);
        };

    </script>
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
